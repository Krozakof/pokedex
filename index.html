<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pok√©dex</title>
    <link rel="stylesheet" href="assets/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="assets/script.js"></script>
</head>
<body>
<form name="poke-search">
    <input type="text" name="nameornumber">
    <button type="submit" name="search">Search</button>
</form>

<div class="errors"></div>
<div class="success"></div>

<div class="pokedex">
    <div class="poke-up">
        <div class="buttons">
            <div class="great-poke-circle">
                <div class="oval"></div>
                <div class="littlecircle-greatpoke"></div>
            </div>

            <div class="littlecircles">
                <div class="red-circle"></div>
                <div class="yellow-circle"></div>
                <div class="green-circle"></div>
            </div>
            <div class="green-rec-1">
            </div>
            <div class="green-rec-2"></div>
        </div>

        <div class="sound-left">
            <div class="circles-left cl1"></div>
            <div class="circles-left cl2"></div>
            <div class="circles-left cl3"></div>
            <div class="circles-left cl4"></div>
            <div class="circles-left cl5"></div>
        </div>
        <div class="asked-pokemon">
            <p class="name"></p>
            <p class="type"></p>
        </div>
        <div class="sound-right">
            <div class="circles-right cr1"></div>
            <div class="circles-right cr2"></div>
            <div class="circles-right cr3"></div>
            <div class="circles-right cr4"></div>
            <div class="circles-right cr5"></div>
        </div>

    </div>
    <div class="poke-middle">

    </div>
    <div class="poke-down">
        <div class="keys">
            <div class="up">
                <div class="arrow-up">

                </div>
            </div>
            <div class="left">
                <div class="arrow-left">

                </div>
            </div>
            <div class="middle">
                <div class="circle-middle">

                </div>
            </div>
            <div class="down">
                <div class="arrow-down">

                </div>
            </div>
            <div class="right">
                <div class="arrow-right">

                </div>
            </div>
        </div>
        <div class="img-box">
            <div class="black-circle1"></div>
            <div class="black-circle2"></div>
            <div class="img"></div>
            <div class="red-circle-inbox"></div>
            <div class="bar1 bar"></div>
            <div class="bar2 bar"></div>
            <div class="bar3 bar"></div>
        </div>
    </div>
    <div class="blue-buttons-container">
        <div class="blue-button bb1"></div>
        <div class="blue-button bb2"></div>
        <div class="blue-button bb3"></div>
        <div class="blue-button bb4"></div>
        <div class="blue-button bb5"></div>
        <div class="blue-button bb6"></div>
    </div>

</div>
</body>
</html>
