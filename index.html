<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pok√©dex</title>
    <link rel="stylesheet" href="assets/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="assets/script.js"></script>
</head>
<body>
<form name="poke-search">
    <input type="text" name="nameornumber">
    <button type="submit" name="search">Search</button>
</form>

<div class="errors"></div>
<div class="success"></div>

<div class="pokedex">
    <div class="buttons">
        <div class="great-poke-circle">
            <div class="oval"></div>
            <div class="littlecircle-greatpoke"></div>
        </div>

        <div class="littlecircles">
            <div class="red-circle"></div>
            <div class="yellow-circle"></div>
            <div class="green-circle"></div>
        </div>
    </div>


    <div class="asked-pokemon">
        <p class="name"></p>
        <p class="type"></p>
    </div>
    <div class="img-box">
        <div class="black-circle1"></div>
        <div class="black-circle2"></div>
        <div class="img"></div>
        <div class="red-circle-inbox"></div>
        <div class="bar1 bar"></div>
        <div class="bar2 bar"></div>
        <div class="bar3 bar"></div>
    </div>
</div>
</body>
</html>
